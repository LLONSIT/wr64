name: Wave Race 64 (North America)
sha1: 508dfc2d4caa42b6f6de5263d0aed5e44ac7966a
options:
  basename: waverace64
  target_path: baserom.us.z64
  base_path: .
  compiler: IDO
  find_file_boundaries: True
  header_encoding: ASCII
  platform: n64
  # undefined_funcs_auto: True
  # undefined_funcs_auto_path: undefined_funcs_auto.txt
  # undefined_syms_auto: True
  # undefined_syms_auto_path: undefined_syms_auto.txt
  # symbol_addrs_path: symbol_addrs.txt
  # asm_path: asm
  src_path: src
  build_path: build
  # extensions_path: tools/splat_ext
  # mips_abi_float_regs: o32
  # section_order: [".text", ".data", ".rodata", ".bss"]
  # auto_all_sections: [".data", ".rodata", ".bss"]
  # libultra_symbols: True
  # hardware_regs: True
segments:
  - name: header
    type: header
    start: 0x0
  - name: boot
    type: bin
    start: 0x40
  - name: main
    type: code
    start: 0x1000
    vram: 0x80046800
    subsegments:
      - [0x1000, asm]
      - [0x1C70, c, game_1C70] #Related with os funcs
      - [0x23E0, asm]
      - [0x5480, asm]
      - [0x69D0, c, game_69D0]
      - [0xBD30, c, game_BD30]
      - [0xBF40, c, game_BF40]
      - [0xC6C0, c, game_C6C0]
      - [0x24270, c, game_24270]
      - [0x24B00, c, game_24B00]
      - [0x2C670, asm]
      - [0x34D50, asm]
      - [0x355D0, asm]
      - [0x39F00, asm]
      - [0x3A580, asm]
      - [0x3AC00, asm]
      - [0x42670, c, game_42670] #Testing
      - [0x436A0, asm]
      - [0x43DA0, asm]
      - [0x4C750, asm]
      - [0x4F850, asm]
      - [0x52990, asm]
      - [0x52CD0, asm]
      - [0x68A10, asm]
      - [0x6EF50, c, game_6EF50] #Display lists
      - [0x6F530, asm]
      - [0x6F5D0, asm]
      - [0x71AF0, asm]
      - [0x74D80, asm]
      - [0x77080, asm]
      - [0x79B70, asm]
      
      #Libultra Starts!
      - [0x7FF20, c, os/osVirtualtoPhysical]
      - [0x7FFA0, c, os/osSendMesg]
      - [0x800F0, c, os/osGetTime]
      - [0x80180, c, os/osSetTime]
      - [0x801B0, asm]
      - [0x80460, asm]
      - [0x805A0, asm]
      - [0x805F0, asm, visetmode]
      - [0x80660, asm]
      - [0x80820, asm]
      - [0x80B00, asm]
      - [0x80B10, asm]
      - [0x80B40, c, os/osSetEventMesg]
      - [0x80BB0, asm]
      - [0x80C20, c, os/osCreateThread] #Important
      - [0x80D70, asm]
      - [0x80F70, asm]
      - [0x812D0, asm, viblack]
      - [0x81500, c, setthreadpri]
      - [0x815E0, asm]
      - [0x81810, hasm, sqrtf]
      - [0x81820, c, game_81820] #Game segment
      - [0x81B80, asm, guOrtho]
      - [0x81D40, asm, guTranslate]
      - [0x81DE0, asm]
      - [0x822A0, asm]
      - [0x82AD0, asm]
      - [0x82C10, asm]
      - [0x82D50, asm]
      - [0x82DC0, asm]
      - [0x830F0, asm]
      - [0x83270, asm]
      - [0x83410, asm]
      - [0x835C0, asm]
      - [0x840B0, asm]
      - [0x84620, asm]
